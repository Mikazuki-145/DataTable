<script>
        function mensaje() {
            Swal.fire({
                title: 'Receta',
                text: 'Recetea: Pollo con almendras',                
                imageUrl: 'Imagenes/Pollo con almendras.jpg',
                imageWidth: 100,                
                imageAlt: 'Información de Receta',
                html:
                    '3 pechugas de pollo sin piel y sin hueso,100 ml de salsa de soja,1 cucharadita de jengribre molido,1 cucharada de azúcar moreno,110 g de almendras crudas sin piel,2 zanahorias,1 cebolla,200 ml de caldo de pollo,10 g de harina de maiz refinada,aceite de girasol.<br />' +                    
                    'Elaboración. Limpiamos bien las pechugas de pollo, retirando restos de tendones y grasa, y las cortamos en piezas de bocado. Sumergimos en pollo en una mezcla de salsa de soja, jengibre molido y azúcar moreno o, en su defecto, azúcar blanco. Dejamos reposar en la nevera durante al menos una hora, para que el pollo se impregne bien de la marinada y quede sabroso y jugoso. Mientras tanto preparamos el resto de ingredientes. Calentamos un poco de aceite en una sartén y freímos las almendras a fuego medio-alto hasta que estén doradas. Retiramos y reservamos. En el mismo aceite y sartén salteamos la cebolla y la zanahoria, previamente peladas y cortadas groseramente. Solo queremos que pierdan un poco de dureza, así que con dos o tres minutos será suficiente. Apagamos el fuego y devolvemos las almendras a la sartén. Reservamos hasta que el pollo esté marinado.',
                                      
                    focusConfirm: false,
                    confirmButtonText:
                        '<i class="fa fa-thumbs-up"></i> OKi!',
                                
                })
            
        }
</script>
<script>
        function mensaje1() {

                html:
                    '2 pechugas de pollo,2 limones,2 cucharadas de maizena,aceite de girasol para freír,2 cucharadas de azúcar,100 ml de caldo de pollo,50 ml de salsa de soja.<br />' +                    
                    'Elaboración. Marinamos en la salsa de soja durante 30 minutos las pechugas de pollo cortadas por la mitad. Cortamos tres rodajas finas de limón y exprimimos el resto. En un caso cocemos ese zumo de limón con el azúcar, el caldo, una cucharada de Maizena y las tres rodajas, dejando a fuego lento hasta que espese. Mezclamos la otra cucharada de Maizena con el huevo batido y empanamos las pechugas escurridas. Las freímos hasta que se doren. Cortamos las pechugas en tiras. En una fuente, ponemos las tres rodajas de limón alineadas y las cubrimos con la mitad de la salsa de limón. Colocamos el pollo encima y echamos el resto de la salsa.',
                                      
                    focusConfirm: false,
                    confirmButtonText:
                        '<i class="fa fa-thumbs-up"></i> OKi!',
                                
                })

</script>
<script>
        function mensaje2() {
            Swal.fire({
                title: 'Receta',
                text: 'Recetea: Pollo con almendras',                
                imageUrl: 'Imagenes/Pollo con almendras.jpg',
                imageWidth: 100,                
                imageAlt: 'Información de Receta',
                html:
                    '12 papeles de harina para rollitos,2 dientes de ajo,2 cm de jengibrte fresco a trocitos,1 cebolla pequeña,150 de col,2 zanajorias,2 setas shiitake frescas,50 g de fideos de soja o vermicelli,50 g de brotes de soja frescos,15 ml de salsa de soja,pimienta blanca molida,5 g de azúcar,aceite de girasol,1 huevo.<br />' +                    
                    'Elaboración. Hidratamos los fideos de soja en un cuenco grande con abundante agua fría durante 30 minutos. Escurrimos bien los fideos y los cortamos en piezas de tres o cuatro centímetros. Mientras esto ocurre preparamos todas las verduras: pelamos y rallamos los dientes de ajo y el jengibre, pelamos y picamos la cebolla y las zanahorias en pequeños dados, cortamos la col en tiras finas, limpiamos las setas, para retirar posibles restos de tierra, y las cortamos en láminas finas. Calentamos un poco de aceite de girasol en una sartén amplia y sofreímos el ajo y el jengibre a fuego fuerte durante un minuto, sin dejar que se doren. Añadimos la cebolla, la zanahoria y la col y salteamos un par de minutos. A continuación, incorporamos las setas, los fideos y los brotes de soja, junto con la salsa de soja, el azúcar y pimienta blanca al gusto. Salteamos cinco minutos, retiramos del fuego y dejamos enfriar completamente antes de usar para rellenar. Montamos los rollitos extendiendo una lámina de papel de harina en la encimera y, sobre ella, colocamos una cucharada generosa del relleno Enrollar hasta el centro, doblamos las puntas derecha e izquierda hacia dentro y continuamos enrollando. Pincelamos el interior del papel de harina con un poco de huevo batido para que quede bien cerrado el rollito. Repetimos la operación con el resto de láminas de papel o hasta que se termine el relleno. Calentamos abundante aceite de girasol en una sartén honda y freímos los rollitos a fuego medio, volteando de vez en cuando para que se doren por igual por todos lados. Cuando estén crujientes y dorados, los retiramos y dejamos escurrir el exceso de aceite antes de servir.',
                                      
                    focusConfirm: false,
                    confirmButtonText:
                        '<i class="fa fa-thumbs-up"></i> OKi!',
                                
                })
            
        }
